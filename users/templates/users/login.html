{% extends 'layout_unlogged.html' %}

{% block title_unlogged %} Word Salad | Login{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form action="/users/login" method="post" class="form-w-validation">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value={{ request.GET.next }} />
        {% endif %}
        <button type="submit" class="primary-btn">Submit</button>
    </form>
{% endblock %}
